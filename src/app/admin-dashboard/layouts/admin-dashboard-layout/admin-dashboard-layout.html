<div
  class="sidebar w-[260px] h-screen bg-[#2c3e50] text-white flex flex-col fixed left-0 top-0 overflow-y-auto shadow-[2px_0_5px_rgba(0,0,0,0.1)]"
>
  <!-- Header -->
  <div class="px-4 py-3 bg-[#1a252f] border-b border-[#34495e]">
    <h2 class="text-[20px] mb-4 text-[#3498db] font-semibold">Sistema Puri</h2>
    <div class="mt-4">
      <p class="text-sm font-semibold mb-1">{{ user().nombre }}</p>
      <span class="inline-block bg-[#3498db] px-3 py-1 rounded-full text-[11px] capitalize">
        {{ user().rol }}
      </span>
    </div>
  </div>

  <!-- Navegación -->
  <nav class="flex-1 py-4">
    @for (item of menuItems; track $index) {
    <div class="mb-1">
      @if (item.subItems) {
      <!-- Item con submenú -->
      <div
        class="flex items-center px-5 py-3 text-[#ecf0f1] cursor-pointer transition-all duration-300 hover:bg-[#34495e] hover:pl-[25px]"
        (click)="toggleSubmenu($index)"
      >
        <span class="text-lg mr-3 min-w-[25px]">{{ item.icon }}</span>
        <span>{{ item.title }}</span>
        <span
          class="ml-auto text-[10px] transition-transform duration-300"
          [class.rotate-180]="expandedItems()[$index]"
        >
          ▼
        </span>
      </div>

      @if (expandedItems()[$index]) {
      <div class="bg-[#1a252f] py-1">
        @for (sub of item.subItems; track sub.path) {
        <a
          [routerLink]="sub.path"
          class="block px-[60px] py-2.5 text-[#bdc3c7] text-[14px] transition-all duration-300 hover:bg-[#34495e] hover:text-[#ecf0f1] hover:pl-[65px]"
          routerLinkActive="bg-[#2c3e50] !text-[#3498db] border-l-4 border-[#3498db] "
        >
          {{ sub.title }}
        </a>
        }
      </div>
      } } @else {
      <!-- Item sin submenú -->
      <a
        [routerLink]="item.path"
        class="flex items-center px-5 py-3 text-[#ecf0f1] transition-all duration-300 hover:bg-[#34495e]"
        routerLinkActive="bg-[#3498db] border-l-4 border-[#2980b9] "
      >
        <span class="text-lg mr-3 min-w-[25px]">{{ item.icon }}</span>
        <span>{{ item.title }}</span>
      </a>
      }
    </div>
    }
  </nav>
</div>
<div class="flex-1 ml-32 pt-2 px-5">
  <router-outlet />
</div>
