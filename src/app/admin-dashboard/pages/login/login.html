<div class="login-container">
  <div class="login-wrapper">
    <!-- Card de Login -->
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="logo-circle">
          <svg
            class="lock-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <h1 class="title">Bienvenido</h1>
        <p class="subtitle">Inicia sesión en tu cuenta</p>
      </div>

      <!-- Formulario -->
      <div class="login-form">
        <!-- Usuario Input -->
        <div class="form-group">
          <label class="form-label">Usuario</label>
          <div class="input-wrapper">
            <svg
              class="input-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input
              type="text"
              [(ngModel)]="dataForm.usuario"
              placeholder="tu usuario..."
              class="form-input"
              required
            />
          </div>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <div class="input-wrapper">
            <svg
              class="input-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="dataForm.password"
              placeholder="••••••••"
              class="form-input password-input"
              required
            />
            <button type="button" class="toggle-password" (click)="togglePassword()">
              <svg
                *ngIf="!showPassword"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg
                *ngIf="showPassword"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                ></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        @if(this.errorMessage){
        <div class="error-message">{{ errorMessage }}</div>
        }

        <!-- Remember & Forgot -->
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" class="checkbox" />
            <span>Recordarme</span>
          </label>
          <button type="button" class="forgot-link">¿Olvidaste tu contraseña?</button>
        </div>

        <!-- Submit Button -->
        <button type="button" class="submit-btn" (click)="onSubmit()" [disabled]="isLoading">
          @if(!isLoading){
          <span>Iniciar Sesión</span>
          } @if(isLoading){
          <span *ngIf="isLoading" class="spinner-wrapper">
            <svg class="spinner" viewBox="0 0 50 50">
              <circle
                class="spinner-path"
                cx="25"
                cy="25"
                r="20"
                fill="none"
                stroke-width="5"
              ></circle>
            </svg>
            Cargando...
          </span>
          }
        </button>
      </div>
    </div>

    <!-- Footer -->
    <p class="footer-text">© 2024 Tu Empresa. Todos los derechos reservados.</p>
  </div>
</div>
